<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <div id="container">
            <div class="gameWindow">
                <div class="playerScore score">Player: 0</div>
                <div class="computerScore score">Computer: 0</div>
                <div class="choiceWindow">First to 5 wins.</div>
                <div class="whoWins">GO!</div>
            </div>
            <div class="playWindow">
                <button class="rock">Rock</button>
                <button class="paper">Paper</button>
                <button class="scissors">Scissors</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
